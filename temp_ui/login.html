<!-- 로그인 화면. 프로젝트의 웹 페이지 중 가장 처음 마주하게 되는 화면 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Finbot</title>
    <link rel="stylesheet" href="css/auth_layout.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- 구글 폰트 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <!-- 1. ID (Email Address) 입력 칸 -->
            <input type="email" name="email" placeholder="아이디 입력" required>

            <!-- 2. 비밀번호 (Password) 입력 칸 -->
            <input type="password" name="password" placeholder="비밀번호 입력" required>

            <!-- 3. 로그인 (Log In) 버튼 -->
            <button type="submit">로그인</button>
        </form>

        <!-- 4. 회원 가입 (Sign Up) 링크 -->
        <div class="text">
            계정이 없으신가요? <a href="signup.html">회원 가입하기</a>
        </div>
    </div>
</body>
</html>
