<!-- 회원 정보 확인 및 수정 화면 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Finbot</title>
    <link rel="stylesheet" href="css/app_layout.css">
    <link rel="stylesheet" href="css/mypage.css">

    <!-- 구글 폰트 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- 상단 메뉴 영역 -->
    <div class="tab-menu">
      <a href="mypage.html" class="active">회원 정보 수정</a>
      <a href="mypage-password.html">비밀번호 변경</a>
      <a href="mypage-remove.html">회원 탈퇴</a>
    </div>

    <form>
      <div class="form-row">
        <!-- 이름 입력 폼 -->
        <div class="form-group">
          <label>이름</label>
          <input type="text" placeholder="이름을 입력해 주세요">
        </div>

        <div class="form-group">
          <!-- 성별 선택 폼 -->
          <label>성별</label>
          <select>
            <option value="">선택</option>
            <option>남성</option>
            <option>여성</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <!-- 나이 입력 폼 -->
        <div class="form-group">
          <label>나이</label>
          <input type="text" placeholder="나이를 입력해 주세요">
        </div>

        <!-- 직업 입력 폼 -->
        <div class="form-group">
          <label>직업</label>
          <input type="text" placeholder="직업을 입력해 주세요">
        </div>
      </div>

      <div class="form-row">
        <!-- 소득 선택 폼 -->
        <div class="form-group">
          <label>소득</label>
          <select>
            <option value="">선택</option>
            <option>2,500만 원 미만</option>
            <option>2,500만 원 ~ 3,500만 원</option>
            <option>3,500만 원 ~ 4,500만 원</option>
            <option>4,500만 원 ~ 6,000만 원</option>
            <option>6,000만 원 ~ 8,000만 원</option>
            <option>8,000만 원 이상</option>
          </select>
        </div>

        <!-- 주소 입력 폼 -->
        <div class="form-group">
          <label>주소</label>
          <input type="text" placeholder="주소를 입력해 주세요">
        </div>
      </div>

      <!-- 저장 버튼 -->
      <button type="submit" class="btn-bottom-right">정보 수정</button>
    </form>
  </div>
</body>
</html>
