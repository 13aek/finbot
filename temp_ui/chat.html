<!-- AI CHAT 화면 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finbot</title>

    <link rel="stylesheet" href="css/chat.css">

    <!-- 구글 폰트 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <!-- 1. 토글 버튼 -->
        <div class="toggle-btn" onclick="toggleSidebar()">
            <span class="toggle-icon">&#x2630;</span> 
        </div>

        <!-- 1-1. 최근 대화 목록 -->
        <p class="recent-title">최근 대화 목록</p>

        <!-- 1-2. 대화 저장 내역 리스트 -->
        <ul class="chat-list">
        </ul>
    </div>

    <div class="chat-main">
        <!-- 2. 메시지 출력 영역 -->
        <div class="messages-area">
            
            <!-- 초기 화면 환영 메시지 -->
            <div class="message-container bot-message">
                <div class="bubble">
                    안녕하세요. 무엇을 도와드릴까요?
                </div>
            </div>
        </div>

        <!-- 3. 대화 입력 영역 -->
        <form class="input-area">

            <!-- 3-1. 대화 입력 창 -->
            <textarea id="chat-input" name="message" placeholder="메시지를 입력해 주세요"></textarea>
            
            <!-- 3-2. 대화 전송 버튼 -->
            <button id="send-btn" type="submit">
                <span style="font-size: 20px; transform: translateX(2px);">▶</span> 
            </button>
        </form>
    </div>

    <!-- 사이드바 토글 로직 (JavaScript) -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
