{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'products/css/index.css' %}">
{% endblock styles %}

{% block content %}
<header class="header-buttons">
  <a href="{% url 'chat:currnet_chat' %}" class="ai-chat-btn">AI CHAT</a>
  <a href="{% url 'accounts:update' %}" class="mypage-btn">MY PAGE</a>
  <a href="{% url 'accounts:logout' %}" class="logout-btn">LOGOUT</a>
</header>

<main class="main-content">
  <form class="search-form" action="{% url 'products:search' %}" method="GET">
    <div class="search-input-wrapper">
      <input type="text" placeholder="상품명을 입력하세요" class="search-input" name="query">
      <button type="submit" class="search-submit-btn">&#x2315;</button> 
    </div>

      <button type="submit" style="display: none;">검색</button>

  </form>
</main>
{% endblock content %}
